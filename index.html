<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Guest WiFi Login</title>
</head>
<body>
  <h2>Welcome! Please log in</h2>
  <form id="loginForm" method="post" action="https://effervescent-rolypoly-988509.netlify.app/.netlify/functions/submit">
    <input type="text" name="name" placeholder="Your Name" required><br>
    <input type="email" name="email" placeholder="Your Email" required><br>

    <!-- Hidden field to hold Ruckus AP IP -->
    <input type="hidden" name="sip" id="sip">

    <button type="submit">Connect</button>
  </form>

  <script>
    // Grab 'sip' (AP IP) from URL parameters
    const params = new URLSearchParams(window.location.search);
    document.getElementById("sip").value = params.get("sip") || "192.168.1.2";
  </script>
</body>
</html>
